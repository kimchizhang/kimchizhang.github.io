<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXIF Image Editor</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #f4f4f4;
      font-family: 'inter';
      padding: 0 1rem;
    }
    header, footer {
      position: fixed;
      width: 100%;
      max-height: 20vh;
      background: #1abc9c;
      color: white;
      font-size: 0;
      overflow: hidden;
      text-align: center;
    }
    header {top: 0;}
    footer {bottom: 0;}
    #display_image {
      background-position: center;
      border: 1px solid black;
      background-size: contain;
      background-repeat: no-repeat;
      text-align: center;
      display: inline-block;
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
    }
    .file-label, .download-label, .edit-label {
      display: inline-block;
      padding: 10px 0;
      background: #1abc9c;
      color: #ffffff;
      border-radius: 0;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
      width: 50vw;
      font-size: 20px;
    }
    .file-label:hover, .download-label:hover, .edit-label:hover {
      background: #16a085;
      color: white;
    }
    .container {
      display: flex;
      border: 3px solid green;
      text-align: center!important;
      width: 100vw!important;
      height: 80vh;
      align-items: center;
      justify-content: center;
    }
    .hidden-text {
      font-family: "sfpro";
      font-size: 0; /* Invisible, but forces the font to load */
      opacity: 0;
    }
    .menu {
      display: none; /* Hide the menu by default */
      position: absolute;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      width: 150px;
    }
    #edit:checked + .menu {
      display: block; /* Show the menu when the checkbox is checked */
    }
    @media screen and (max-width:600px) {
      #display_image {
        width: 100%;
      }
    }
    @font-face {
      font-family: "sfpro";
      src: url("fonts/sf-pro-text_regular.woff2");
    }
    @font-face {
      font-family: "inter";
      src: url("fonts/Inter_18pt-Light.ttf");
    }
  </style>
</head>
<body>
  <header class="header">
    <label for="image_input" class="file-label">Upload Image</label>
    <input type="file" id="image_input" accept="image/png, image/jpg" style="display: none;">
    <label for="download" class="download-label">Download</label>
    <input id="download" style="display: none;">
  </header>
  <audio id="xyz" src="others/okapeople.mp3" preload="auto"></audio>
  <div class="container">
    <canvas id="display_image" role="button" aria-label="AA"></canvas>
  </div>
  <span class="hidden-text"></span>
  <div class="menu">
    <ul>
      <li><a href="#">Chin</a></li>
      <li><a href="#">Option 2</a></li>
      <li><a href="#">Option 3</a></li>
    </ul>
  </div>
  <footer>
    <label for="edit" class="edit-label">Edit</label>
    <input id="edit" type="checkbox" style="display: none;">
    aaaa
  </footer>
  <link rel="preload" href="fonts/sf-pro-text_regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="js/script.js"></script>
</body>
</html>
