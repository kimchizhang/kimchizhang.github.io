<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EXIF Image Editor</title>
  <style>
    #controls {
      margin: 10px 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #f4f4f4;
    }
    canvas {
      border: 1px solid #ccc;
      margin-top: 10px;
    }
    header, footer {
      width: 100%;
      max-height: 20vh;
      padding: 2vh 0;
      text-align: center;
      background: #1abc9c;
      color: white;
      font-size: 30px;
      overflow: hidden;
    }
    footer {
      position: fixed;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header class="header">
    unko
  </header>
  <h1>Upload an Image</h1>
  <input type="file" id="imageInput" accept="image/*" />
  <div id="controls">
    <button id="toggleText">Toggle Text</button>
  </div>
  <canvas id="canvas"></canvas>
  <footer>
    footer
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>
  <script src="script.js"></script>
</body>
</html>
